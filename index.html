<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Curso</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/index.css">
</head>

<body>
    <section class="contenier">
        <h1>Login</h1>
        
        <form action="#" method="post" class="formulario">
            <label>Nome</label>
            <input type="text" class="nome validar" placeholder="Digite seu nome">
            <label>Sobrenome</label>
            <input type="text" class="sobrenome validar" placeholder="Digite seu sobrenome">
            <label>CPF</label>
            <input type="text" class="cpf validar" placeholder="Digite seu CPF">
            <label>Usuario</label>
            <input type="text" class="usuario validar" placeholder="Digite um usuario">
            <label>Senha</label>
            <input type="password" class="senha validar" placeholder="Digite uma senha">
            <label>Repetir senha</label>
            <input type="password" class="repetir-senha validar" placeholder="Repita a senha"> 
            <button type="submit">Enviar</button>
        </form>
    </section>
    <script src="/assets/js/validaCPF.js"></script>
    <script src="/assets/js/index.js"></script>
</body>

</html>
